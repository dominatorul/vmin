<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Voltage Calculator</title>

    <style>
        :root {
            --bg: #111;
            --fg: #eee;
            --card: #1c1c1c;
            --border: #333;
            --accent: #4ea1ff;
            --warn: #ff5c5c;
        }

        body.light {
            --bg: #f4f4f4;
            --fg: #111;
            --card: #ffffff;
            --border: #ccc;
            --accent: #0066cc;
            --warn: #cc0000;
        }

        body {
            margin: 0;
            font-family: system-ui, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            transition: background 0.2s, color 0.2s;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 20px;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 16px;
            background: var(--bg);
            color: var(--fg);
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        input:invalid {
            border-color: var(--warn);
        }

        .warning {
            color: var(--warn);
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            background: var(--bg);
        }

        .toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        button {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="toggle">
        <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>

    <h2>GPU Voltage Calculator</h2>

    <label>
        GPU Speedo
        <input type="number" id="speedo" min="0">
        <div class="warning" id="speedoWarn">Please enter a valid speedo value.</div>
    </label>

    <label>
        RAM Frequency
        <input type="number" id="freq" min="0">
        <div class="warning" id="freqWarn">Please enter a valid RAM frequency.</div>
    </label>

    <div class="result" id="result">
        Waiting for input‚Ä¶
    </div>
</div>

<script>
    const ramBrackets = [
        [2133,2200,2266,2300,2366,2400,2433,2466,2533,2566,2600,2633,2700,2733,2766,2833,2866,2900,2933,3033,3066,3100],
        [2300,2366,2433,2466,2533,2566,2633,2700,2733,2800,2833,2900,2933,2966,3033,3066,3100,3133,3166,3200,3233,3266],
        [2433,2466,2533,2600,2666,2733,2766,2800,2833,2866,2933,2966,3033,3066,3100,3133,3166,3200,3233,3300,3333,3366],
        [2500,2533,2600,2633,2666,2733,2800,2866,2900,2966,3033,3100,3166,3200,3233,3266,3300,3333,3366,3400,3400,3400]
    ];

    const gpuDvfsArray = [
        590,600,610,620,630,640,650,660,670,680,690,
        700,710,720,730,740,750,760,770,780,790,800
    ];

    const speedoInput = document.getElementById("speedo");
    const freqInput = document.getElementById("freq");
    const result = document.getElementById("result");

    speedoInput.addEventListener("input", calculate);
    freqInput.addEventListener("input", calculate);

    function getSpeedoBracket(speedo) {
        let bracket = 3;
        if (speedo < 1754) {
            bracket = 2;
            if (speedo < 1690) {
                bracket = speedo > 1625 ? 1 : 0;
            }
        }
        return bracket;
    }

    function calculate() {
        const speedo = parseInt(speedoInput.value, 10);
        const freq = parseInt(freqInput.value, 10);

        let valid = true;

        document.getElementById("speedoWarn").style.display =
            isNaN(speedo) ? "block" : "none";

        document.getElementById("freqWarn").style.display =
            isNaN(freq) ? "block" : "none";

        if (isNaN(speedo) || isNaN(freq)) {
            result.textContent = "Invalid input";
            return;
        }

        if (freq < 1601) {
            result.textContent = "Required vmin is: 0";
            return;
        }

        const bracket = getSpeedoBracket(speedo);

        for (let i = 0; i < 22; i++) {
            if (freq <= ramBrackets[bracket][i]) {
                result.textContent = `Required vmin is: ${gpuDvfsArray[i]}`;
                return;
            }
        }

        result.textContent = "Required vmin is: 800";
    }

    function toggleTheme() {
        document.body.classList.toggle("light");
    }
</script>

</body>
</html>
