<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Voltage Calculator</title>

    <style>
        :root {
            --bg: #0a0a0f;
            --fg: #e8e9ed;
            --card: #16171d;
            --border: #2a2b35;
            --accent: #5b8ef4;
            --accent-hover: #4a7de3;
            --warn: #ef4444;
            --success: #10b981;
            --input-bg: #1e1f28;
            --shadow: rgba(0,0,0,0.5);
        }

        body.light {
            --bg: #f8f9fa;
            --fg: #1a1a1a;
            --card: #ffffff;
            --border: #e0e0e0;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --warn: #dc2626;
            --success: #059669;
            --input-bg: #f3f4f6;
            --shadow: rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--fg);
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow);
            padding: 32px;
            border: 1px solid var(--border);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--fg);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--fg);
            opacity: 0.9;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--fg);
            border: 2px solid var(--border);
            border-radius: 10px;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(91, 142, 244, 0.1);
        }

        input:invalid:not(:placeholder-shown) {
            border-color: var(--warn);
        }

        .warning {
            color: var(--warn);
            font-size: 13px;
            margin-top: 6px;
            display: none;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .warning.show {
            display: block;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .result-card {
            margin-top: 32px;
            padding: 24px;
            text-align: center;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--input-bg), var(--card));
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .result-card.has-value {
            border-color: var(--accent);
            box-shadow: 0 4px 16px rgba(91, 142, 244, 0.2);
        }

        .result-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
            margin: 0;
        }

        .result-unit {
            font-size: 20px;
            opacity: 0.8;
            margin-left: 4px;
        }

        .info-badge {
            display: inline-block;
            margin-top: 12px;
            padding: 6px 12px;
            background: var(--input-bg);
            border-radius: 20px;
            font-size: 12px;
            opacity: 0.8;
        }

        .bracket-info {
            margin-top: 16px;
            padding: 12px;
            background: var(--input-bg);
            border-radius: 8px;
            font-size: 13px;
            text-align: left;
            border-left: 3px solid var(--accent);
        }

        .bracket-label {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .copyright {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
        }

        .fade-in {
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 520px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }

            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚ö° GPU Voltage Calculator</h1>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span id="theme-icon">üåô</span>
        </button>
    </div>

    <div class="input-group">
        <label for="speedo">GPU Speedo Value</label>
        <div class="input-wrapper">
            <input 
                type="number" 
                id="speedo" 
                min="0" 
                placeholder="Enter speedo value"
                autocomplete="off"
            >
        </div>
        <div class="warning" id="speedoWarn">‚ö†Ô∏è Please enter a valid speedo value</div>
    </div>

    <div class="input-group">
        <label for="freq">RAM Frequency (MHz)</label>
        <div class="input-wrapper">
            <input 
                type="number" 
                id="freq" 
                min="0" 
                placeholder="Enter RAM frequency"
                autocomplete="off"
            >
        </div>
        <div class="warning" id="freqWarn">‚ö†Ô∏è Please enter a valid RAM frequency</div>
    </div>

    <div class="result-card" id="resultCard">
        <div class="result-label">Required Minimum Voltage</div>
        <p class="result-value" id="result">
            <span id="voltageValue">‚Äî</span><span class="result-unit" id="voltageUnit"></span>
        </p>
        <div class="info-badge" id="statusBadge">Waiting for input...</div>
    </div>

    <div class="bracket-info fade-in" id="bracketInfo" style="display: none;">
        <div class="bracket-label">Speedo Bracket: <span id="bracketValue"></span></div>
        <div id="bracketRange"></div>
    </div>

    <div class="copyright">
        ¬© 2026 HorizonOC
    </div>
</div>

<script>
    const ramBrackets = [
        [2133,2200,2266,2300,2366,2400,2433,2466,2533,2566,2600,2633,2700,2733,2766,2833,2866,2900,2933,3033,3066,3100],
        [2300,2366,2433,2466,2533,2566,2633,2700,2733,2800,2833,2900,2933,2966,3033,3066,3100,3133,3166,3200,3233,3266],
        [2433,2466,2533,2600,2666,2733,2766,2800,2833,2866,2933,2966,3033,3066,3100,3133,3166,3200,3233,3300,3333,3366],
        [2500,2533,2600,2633,2666,2733,2800,2866,2900,2966,3033,3100,3166,3200,3233,3266,3300,3333,3366,3400,3400,3400]
    ];

    const gpuDvfsArray = [
        590,600,610,620,630,640,650,660,670,680,690,
        700,710,720,730,740,750,760,770,780,790,800
    ];

    const speedoInput = document.getElementById("speedo");
    const freqInput = document.getElementById("freq");
    const resultCard = document.getElementById("resultCard");
    const voltageValue = document.getElementById("voltageValue");
    const voltageUnit = document.getElementById("voltageUnit");
    const statusBadge = document.getElementById("statusBadge");
    const bracketInfo = document.getElementById("bracketInfo");
    const bracketValue = document.getElementById("bracketValue");
    const bracketRange = document.getElementById("bracketRange");
    const themeIcon = document.getElementById("theme-icon");

    speedoInput.addEventListener("input", calculate);
    freqInput.addEventListener("input", calculate);

    function getSpeedoBracket(speedo) {
        if (speedo <= 1625) return 0;
        if (speedo <= 1690) return 1;
        if (speedo <= 1754) return 2;
        return 3;
    }

    function getBracketRange(bracket) {
        const ranges = [
            "‚â§ 1625",
            "1626 - 1690",
            "1691 - 1754",
            "> 1754"
        ];
        return ranges[bracket];
    }

    function calculate() {
        const speedo = parseInt(speedoInput.value, 10);
        const freq = parseInt(freqInput.value, 10);

        const speedoWarn = document.getElementById("speedoWarn");
        const freqWarn = document.getElementById("freqWarn");

        speedoWarn.classList.toggle("show", isNaN(speedo));
        freqWarn.classList.toggle("show", isNaN(freq));

        if (isNaN(speedo) || isNaN(freq)) {
            voltageValue.textContent = "‚Äî";
            voltageUnit.textContent = "";
            statusBadge.textContent = "Waiting for valid input...";
            resultCard.classList.remove("has-value");
            bracketInfo.style.display = "none";
            return;
        }

        const bracket = getSpeedoBracket(speedo);
        
        bracketValue.textContent = bracket;
        bracketRange.textContent = `Range: ${getBracketRange(bracket)}`;
        bracketInfo.style.display = "block";

        if (freq < 1601) {
            voltageValue.textContent = "0";
            voltageUnit.textContent = "mV";
            statusBadge.textContent = "Below minimum frequency threshold";
            resultCard.classList.add("has-value");
            return;
        }

        for (let i = 0; i < 22; i++) {
            if (freq <= ramBrackets[bracket][i]) {
                voltageValue.textContent = gpuDvfsArray[i];
                voltageUnit.textContent = "mV";
                statusBadge.textContent = `Voltage for ${freq} MHz at bracket ${bracket}`;
                resultCard.classList.add("has-value");
                return;
            }
        }

        voltageValue.textContent = "800";
        voltageUnit.textContent = "mV";
        statusBadge.textContent = "Maximum voltage required";
        resultCard.classList.add("has-value");
    }

    function toggleTheme() {
        document.body.classList.toggle("light");
        const isLight = document.body.classList.contains("light");
        themeIcon.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
        document.body.classList.add("light");
        themeIcon.textContent = "‚òÄÔ∏è";
    }
</script>

</body>
</html>
